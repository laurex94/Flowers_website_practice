<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="web page about flowers">
    <meta name="keywords" content="HTML5, CSS3, JavaScript"> 
    <title> Flowers Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <hgroup>
            <h1>Website about flowers</h1>
            <h2> Select a flower</h2>
        </hgroup>
    </header>

    <section>
        <figure>
            <img src="images/blue_rose.jpg" alt="Blue rose" width="200" height="200">
            <figcaption>
                Photo 1: Blue rose
            </figcaption> 
        </figure>

        <figure>
            <img src="images/rose_bouquet.jpg" alt="Rose bouquet" width="200" height="200">
            <figcaption>
                Photo 2: Roses bouquet
            </figcaption>    
        </figure>

        <figure>
            <img src="images/sunflower.jpg" alt="Sunflowers" width="200" height="200">
            <figcaption>
                Photo 3: Sunflowers
            </figcaption>
        </figure>
        

        <figure>
            <img src="images/daisies.jpg" alt="Daisies" width="200" height="200">
            <figcaption>
                Photo 4: Daisies
            </figcaption>
        </figure>
    </section>

    <footer>
        Copyright 2021
    </footer>
</body>
</html>
